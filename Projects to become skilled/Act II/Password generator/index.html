<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw"></div>
        <button id="copy"><i class="fas fa-copy"></i></button>
      </div>

      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password length (8 - 20)</label
          ><input id="len" value="8" type="number" min="8" max="20" />
        </div>
        <div class="form-control">
          <label for="upper">Plus uppercase letters</label
          ><input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Plus lowercase letters</label
          ><input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Plus numbers</label
          ><input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="symbol">Plus sumbols</label
          ><input id="symbol" type="checkbox" />
        </div>
        <button class="generate" id="generate">Generate password</button>
      </div>
    </div>
  </body>
</html>
